{% extends 'base.html' %}

{% block title %}新建用户{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'companies' 'hs' 0%}">用户列表</a></li>
    <li class="breadcrumb-item active">新建用户</li>
    <li class="breadcrumb-item">haha</li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">用户名</label>
        <input type="text" class="form-control" id="id_subject" name="name">
    </div>
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">确定</button>
  </form>
{% endblock %}
